{% extends "eatifybase.html" %}
{% block title %}Register | Eatify{% endblock %}

{% block content %}
<style>
    body {
        background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836') no-repeat center center fixed;
        background-size: cover;
    }
    .register-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        color: #fff;
    }
    .form-control {
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        color: #fff;
    }
    .form-control::placeholder {
        color: #ddd;
    }
    .form-label {
        color: #fff;
    }
    a {
        color: #00e1ff;
    }

    @media (max-width: 576px) {
        .register-box {
            padding: 25px;
        }
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 register-box">
        <h3 class="mb-4 text-center">üìù Register for Eatify</h3>

        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-danger">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Confirm password" required>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success">Register</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{% url 'eatify_login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
