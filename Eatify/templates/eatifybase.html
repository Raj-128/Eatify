<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Eatify{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Premium CSS -->
<style>
/* ---------- Premium Background ---------- */
body {
    margin: 0;
    padding-top: 80px;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #f0f8ff, #ffe4e1, #fff5ee, #f5f5dc);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

/* ---------- Navbar Premium Style ---------- */
.navbar-premium {
    background: rgba(20, 20, 20, 0.8);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
}

/* ---------- Brand Logo ---------- */
.navbar-brand {
    font-weight: 900;
    font-size: 1.9rem;
    background: linear-gradient(to right, #FF416C, #FF4B2B);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ---------- Navbar Links ---------- */
.navbar-premium .nav-link {
    font-weight: 500;
    color: #eee !important;
    margin-left: 10px;
    transition: all 0.3s ease;
}

.navbar-premium .nav-link:hover {
    color: #00f5d4 !important;
    text-shadow: 0 0 6px #00ffe1;
}

/* ---------- Category Dropdown ---------- */
.category-select {
    border-radius: 25px;
    border: none;
    padding: 6px 18px;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    box-shadow: 0 0 4px rgba(0,255,255,0.3);
    transition: all 0.3s ease;
    appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%23fff' stroke-width='1.5'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 12px;
    padding-right: 2rem;
}

.category-select:hover,
.category-select:focus {
    background: rgba(255, 255, 255, 0.25);
    color: #fff;
    outline: none;
}

/* ---------- Dropdown Options ---------- */
.category-select option {
    background-color: #333 !important;
    color: #fff;
    padding: 10px;
}

/* ---------- Gradient Animation ---------- */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ---------- Responsive Adjustments ---------- */
@media (max-width: 768px) {
    .category-select {
        margin: 10px 0;
        width: 100%;
    }
}

.food-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.food-img:hover {
    transform: scale(1.02);
}


</style>
</head>
<body>

<!-- üßä Premium Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-premium fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'eatify_home' %}">üçΩÔ∏è Eatify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Category dropdown on left -->
            <form method="get" action="{% url 'eatify_home' %}" class="d-flex me-auto">
                <select class="form-select form-select-sm category-select" name="category" onchange="this.form.submit()">
                    <option value="">All Categories</option>
                    {% for cat in categories %}
                        <option value="{{ cat.slug }}" {% if selected_category == cat.slug %}selected{% endif %}>
                            {{ cat.name }}
                        </option>
                    {% endfor %}
                </select>
            </form>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'eatify_home' %}">üè°Home</a>
                </li>
                
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'view_cart' %}">üõí Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'checkout' %}">‚úîÔ∏èCheckout</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_history' %}">üßæ My Orders</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'wishlist_view' %}">üíñWishlist </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'eatify_logout' %}">IILogoutII</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'eatify_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'eatify_register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- üì¶ Page Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
